<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <section class="keyboard">
            <textarea name="" id="" cols="20" rows="4" class="input"></textarea><br>
            <br>
            <div id="numbers">
                <button class="number">1</button><button class="number">2</button><button class="number">3</button><br>
                <button class="number">4</button><button class="number">5</button><button class="number">6</button><br>
                <button class="number">7</button><button class="number">8</button><button class="number">9</button><br>
                <button class="number">0</button><button class="number">.</button>
            </div>
            <br>
            <div class = "signs">
                <button class="sign">+</button>
                <button class="sign">-</button><button id = "calc">calculate</button><br>
                <button class="sign">/</button>
                <button class="sign">*</button><button id = "clear">clear</button>
                <button id ="del" >del</button>
            </div>
            <div id = "test"></div>
        </section>
    </div>  
</body>
<script src="script.js"></script>
</html>
